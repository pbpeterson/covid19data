<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <title>COVID-19 Data</title>
</head>

<body>
  <h1>Covid-19 Data</h1>
  <div class="covidContent"><img src="img/covid-19.svg">
    <form id="form">
      <input class="input" type="text" placeholder="Country">
      <button><img src="img/search.svg" class="search"></button>
    </form>
    <div class="covidNumbers"></div>
    <div class="error">
      <p>Please insert the name of an existing/valid country in English</p>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
